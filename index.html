<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">UrkeNzY</a>.
    </div>
    <main>
      <section id="profile-section">
        <div id="profile-card">
          <div id="top-section">
            <img src="images/image-jeremy.png" alt="profile picture" />
            <div>
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div id="bottom-section">
            <ul>
              <li class="daily-button">Daily</li>
              <li class="weekly-button">Weekly</li>
              <li class="monthly-button">Monthly</li>
            </ul>
          </div>
        </div>
      </section>

      <section id="activity-cards-section">
        <div id="work">
          <div class="top-background">
            <img src="images/icon-work.svg" alt="work header image" />
          </div>
          <div class="activity-card">
            <div class="head-section">
              <h2>Work</h2>
              <img
                class="three-dots"
                src="images/icon-ellipsis.svg"
                alt="three dots"
              />
            </div>
            <div class="main-time-section">
              <p class="tracked-time">5hrs</p>
              <p class="previous-time">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div id="play">
          <div class="top-background">
            <img src="images/icon-play.svg" alt="play header image" />
          </div>
          <div class="activity-card">
            <div class="head-section">
              <h2>Work</h2>
              <img
                class="three-dots"
                src="images/icon-ellipsis.svg"
                alt="three dots"
              />
            </div>
            <div class="main-time-section">
              <p class="tracked-time">1hr</p>
              <p class="previous-time">Last Week - 2hrs</p>
            </div>
          </div>
        </div>

        <div id="study">
          <div class="top-background">
            <img src="images/icon-study.svg" alt="study header image" />
          </div>
          <div class="activity-card">
            <div class="head-section">
              <h2>Study</h2>
              <img
                class="three-dots"
                src="images/icon-ellipsis.svg"
                alt="three dots"
              />
            </div>
            <div class="main-time-section">
              <p class="tracked-time">0hrs</p>
              <p class="previous-time">Last Week - 1hr</p>
            </div>
          </div>
        </div>

        <div id="exercise">
          <div class="top-background">
            <img src="images/icon-exercise.svg" alt="exercise header image" />
          </div>
          <div class="activity-card">
            <div class="head-section">
              <h2>Exercise</h2>
              <img
                class="three-dots"
                src="images/icon-ellipsis.svg"
                alt="three dots"
              />
            </div>
            <div class="main-time-section">
              <p class="tracked-time">1hr</p>
              <p class="previous-time">Last Week - 1hr</p>
            </div>
          </div>
        </div>

        <div id="social">
          <div class="top-background">
            <img src="images/icon-social.svg" alt="social header image" />
          </div>
          <div class="activity-card">
            <div class="head-section">
              <h2>Social</h2>
              <img
                class="three-dots"
                src="images/icon-ellipsis.svg"
                alt="three dots"
              />
            </div>
            <div class="main-time-section">
              <p class="tracked-time">1hr</p>
              <p class="previous-time">Last Week - 3hr</p>
            </div>
          </div>
        </div>

        <div id="self-care">
          <div class="top-background">
            <img src="images/icon-self-care.svg" alt="self care header image" />
          </div>
          <div class="activity-card">
            <div class="head-section">
              <h2>Self Care</h2>
              <img
                class="three-dots"
                src="images/icon-ellipsis.svg"
                alt="three dots"
              />
            </div>
            <div class="main-time-section">
              <p class="tracked-time">0hrs</p>
              <p class="previous-time">Last Week - 1hr</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
